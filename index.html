<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/horse.png" type="image/x-icon">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/modal.css">
    <title>Chess</title>
</head>
<body>
    <div class="container"> 
        <div id="dead_pieces_white"></div>
        <div class="form_size_chess">
            <form>
                <div class="input_row">
                    <label for="row">Numero de Filas:</label>
                    <input type="number" id="row">
                </div>
                    <p id="message_row"></p>
                
                <div class="input_column">
                    <label for="column">Numero de Columnas:</label>
                    <input type="number" id="column">
                </div>
                    <p id="message_column"></p>
                <button type="button" id="submit_size">crear</button>
            </form>
        </div>
        <div id="dead_pieces_black"></div>
    </div>

    <section class="container_chess">
        <div id="container_pieces"></div>
        <canvas id="canvas"></canvas>

        <form name="formPiece" id="formModal">
            <div class="selecPieces">
                <input type="radio" name="changePiece" value="B-Q" id="B-Q">
                <label for="B-Q">♛</label>
                <input type="radio" name="changePiece" value="B-T" id="B-T">
                <label for="B-T">♜</label>
                <input type="radio" name="changePiece" value="B-H" id="B-H">
                <label for="B-H">♞</label>
                <input type="radio" name="changePiece" value="B-B" id="B-B">
                <label for="B-B">♝</label>
            </div>

            <div class="selecPieces">
                <input type="radio" name="changePiece" value="W-Q" id="W-Q">
                <label for="W-Q">♕</label>
                <input type="radio" name="changePiece" value="W-T" id="W-T">
                <label for="W-T">♖</label>
                <input type="radio" name="changePiece" value="W-H" id="W-H">
                <label for="W-H">♘</label>
                <input type="radio" name="changePiece" value="W-B" id="W-B">
                <label for="W-B">♗</label>
            </div>
        </form>

    </section>


    <script src="./variables.js"></script>
    <script src="./main.js" type="module"></script>
</body>
</html>
